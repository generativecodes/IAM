<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0, 
    maximum-scale=1.0, 
    user-scalable=1" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>HTM+CSS</title>
    <link rel="stylesheet" href="css/css.css" />
    <script type="application/javascript" src="js/lib/xhr.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="nav__part">
                <button aria-label="Menu">
                    <svg class="svg-icon" viewBox="0 0 24 24">
                        <title>Menu</title>
                        <line x1="3" y1="12" x2="21" y2="12" />
                        <line x1="3" y1="6" x2="21" y2="6" />
                        <line x1="3" y1="18" x2="21" y2="18" />
                    </svg>
                </button>
                <h1>Medien</h1>
            </div>
            <div class="nav__part">
                <button id="listi" aria-label="Change layout to list">
                    <svg class="svg-icon" viewBox="0 0 24 24">
                        <title> Change layout to list</title>
                        <line x1="8" y1="6" x2="21" y2="6" />
                        <line x1="8" y1="12" x2="21" y2="12" />
                        <line x1="8" y1="18" x2="21" y2="18" />
                        <line x1="3" y1="6" x2="3.01" y2="6" />
                        <line x1="3" y1="12" x2="3.01" y2="12" />
                        <line x1="3" y1="18" x2="3.01" y2="18" />
                    </svg>
                </button>
                <button id="gridi" aria-label="Change layout to grid">
                    <svg class="svg-icon" viewBox="0 0 24 24">
                        <title> Change layout to grid</title>
                        <rect x="3" y="3" width="7" height="7" />
                        <rect x="14" y="3" width="7" height="7" />
                        <rect x="14" y="14" width="7" height="7" />
                        <rect x="3" y="14" width="7" height="7" />
                    </svg>
                </button>
                <button id="add" aria-label="Add media">
                    <svg class="svg-icon" viewBox="0 0 24 24">
                        <title>Add media</title>
                        <line x1="12" y1="5" x2="12" y2="19" />
                        <line x1="5" y1="12" x2="19" y2="12" />
                    </svg>
                </button>
            </div>
        </nav>
    </header>
    <main>
        <section class="bilder">
            <ul class="toggle">
            </ul>
        </section>
    </main>
    <footer>
        <nav>
            <button class="nav__part" aria-label="Log-Out">
                <svg class="svg-icon" viewBox="0 0 24 24">
                    <title>Log-Out</title>
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                    <polyline points="16 17 21 12 16 7" />
                    <line x1="21" y1="12" x2="9" y2="12" />
                </svg>
            </button>
            <button id="refresh" class="nav__part" aria-label="Refresh">
                <svg class="svg-icon" viewBox="0 0 24 24">
                    <title>Refresh</title>
                    <polyline points="1 4 1 10 7 10" />
                    <polyline points="23 20 23 14 17 14" />
                    <path
                        d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15" />
                </svg>
            </button>
        </nav>
    </footer>
    <script type="application/javascript" src="js/jsr.js"></script>
    <script type="application/javascript" src="js/jsl.js"></script>
</body>

</html>
